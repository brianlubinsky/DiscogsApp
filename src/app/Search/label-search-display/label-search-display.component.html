<div style="margin:10px 5px;">
  <mat-card>

  <mat-card-content style="margin-bottom:.1rem !important">
    <img mat-card-image style="width: 9.2rem; height:9.2rem; margin:auto" [src]="labelSearchResult.thumb" *ngIf="labelSearchResult.thumb">
    <img mat-card-image style="width: 9.2rem; height:9.2rem; margin:auto" src="../../../assets/mic.JPG" *ngIf="!labelSearchResult.thumb">
  </mat-card-content>

  <mat-card-footer>
    <div style="margin:0px 5px; text-align: center;" fxLayout="column">
    <div fxLayout="row wrap" style="width: 9.2rem; line-height: 1.1rem;height:2.4rem;margin:auto;overflow: hidden;">
      <a [routerLink]="['/Labels/LabelDetail',labelSearchResult.id ]"  [title]="labelSearchResult.title" style="margin: auto auto;" >{{labelSearchResult.title}}</a>
    </div>
    </div>
  </mat-card-footer>

  </mat-card>
  </div>
