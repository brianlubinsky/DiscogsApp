<ng-container *ngTemplateOutlet="template;context:{ pageableResult:labelSearchResult$|async, filter:labelSearchFilter$|async}"></ng-container>

<ng-template #template let-result="pageableResult" let-filter="filter">
  <ng-container *ngIf="result && filter && filter.title" >
    <div style="margin-left: 20px;">
     {{result.pagination.items > 0 ? result.pagination.items: 'No'}} Label Search Results for '{{filter.title}}'
    </div>
    <br>

    <app-paging style="margin-left: 10px;" *ngIf="result.results.length > 0" [pagingData]="result.pagination" (pageSelected)="onPageSelected($event, filter.title)"></app-paging>

    <div fxLayout="row wrap" >
      <app-label-search-display *ngFor="let label of result.results" [labelSearchResult]="label" ></app-label-search-display>
    </div>

  </ng-container>
</ng-template>
