<ng-container *ngTemplateOutlet="template;context:{pageableResult:albumSearchResult$|async, filter:albumSearchFilter$|async}"></ng-container>

<ng-template #template let-result="pageableResult" let-filter="filter">
  <ng-container *ngIf="result && filter && filter.title" >

    <div style="margin-left:20px;">{{result.pagination.items > 0 ? result.pagination.items : 'No'}} Album Search Results for '{{filter.title}}'</div>
    <br>
    <app-paging style="margin-left:10px;" *ngIf="result.results.length > 0" [pagingData]="result.pagination" (pageSelected)="onPageSelected($event, filter.title)"></app-paging>

    <div fxLayout="row wrap" >
      <app-album-search-display *ngFor="let album of result.results" [albumSearchResult]="album" ></app-album-search-display>
    </div>

  </ng-container>
</ng-template>
